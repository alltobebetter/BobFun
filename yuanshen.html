<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: white; /* 初始为白色 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #start-message {
            font-family: SimSun, "宋体", serif; /* 使用宋体 */
            font-size: 3em; /* 设置字体大小 */
            cursor: pointer; /* 显示为可点击的指针 */
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: none; /* 初始隐藏视频 */
            controls: none;
        }
    </style>
</head>
<body>
    <div id="start-message">点击开始游玩</div>
    <video loop playsinline>
        <source src="./img/原神.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // 获取 video 元素和开始消息元素
        const video = document.querySelector('video');
        const startMessage = document.getElementById('start-message');

        // 监听点击事件
        startMessage.addEventListener('click', () => {
            // 隐藏开始消息
            startMessage.style.display = 'none';
            // 显示视频并播放
            video.style.display = 'block';
            video.play();
            // 将背景颜色改为黑色
            document.body.style.backgroundColor = 'black';
        });
    </script>
</body>
</html>
