<!DOCTYPE html>
<html>
<head>
  <title>自适应网页</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* 确保 body 填充整个屏幕高度 */
    }
    h1 {
      margin-bottom: 20px;
    }
    img {
      max-width: 90%; /* 图片最大宽度为视口宽度的 90% */
      height: auto;
    }
  </style>
</head>
<body>
  <h1>这是一个标题</h1>
  <img src="placeholder.jpg" alt="图片">
  <p>这是一行文字</p>
</body>
</html>
