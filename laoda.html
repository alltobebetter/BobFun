<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扣1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* 添加背景颜色 */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* 添加图片圆角 */
            margin-bottom: 20px; /* 添加图片底部 margin */
        }

        #inputField {
            width: 200px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="h4">玩原神玩的</p>

        <img src="./img/datou.jpg" alt="扣1">

        <input type="text" id="inputField" class="form-control" placeholder="扣1复活黑神话马楼">
        <button onclick="checkInput()" class="btn btn-primary">复活</button>

        <p id="errorMessage" class="text-danger"></p>

        <p class="mt-3">扣1复活牢大</p>
    </div>

    <script>
        function checkInput() {
            var input = document.getElementById("inputField").value;
            if (input === "1") {
                window.location.href = "https://aibob.top/"; // 将 your_target_page.html 替换成实际的目标页面
            } else {
                document.getElementById("errorMessage").textContent = "复活失败";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
