<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年龄占卜器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #28a745;
            width: 0%;
            border-radius: 10px;
            transition: width 5s ease;
        }

        #age {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">年龄占卜器</h2>
        <div class="form-group">
            <label for="birthdate">出生日期:</label>
            <input type="date" class="form-control" id="birthdate">
        </div>
        <button class="btn btn-primary btn-block" onclick="calculateAge()">预知年龄</button>
        <div class="progress mt-4">
            <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar-fill"></div>
        </div>
        <div id="age" class="text-center mt-4"></div>
    </div>

    <script>
        function calculateAge() {
            const birthdate = new Date(document.getElementById('birthdate').value);
            const today = new Date();
            const age = today.getFullYear() - birthdate.getFullYear();

            // 进度条动画
            const progressBar = document.querySelector('.progress-bar-fill');
            progressBar.style.width = '0%';
            progressBar.style.transition = 'width 5s ease';
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 0);

            // 5 秒后显示年龄
            setTimeout(() => {
                document.getElementById('age').textContent = `我预测年龄是：${age} 岁`;
            }, 5000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
